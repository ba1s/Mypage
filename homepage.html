<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N O T H I N G</title>
    <style>
        /* Reset default margins */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling for Halloween theme */
        body {
            background-color: #1a1a1a;
            color: #ffa31a;
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        /* Title styling */
        h1 {
            font-size: 2.5em;
            letter-spacing: 0.2em;
            text-align: center;
            margin: 20px 0;
        }

        /* Paragraph styling */
        p {
            font-size: 1.1em;
            text-align: center;
            max-width: 600px;
            line-height: 1.5;
            margin: 20px 0;
        }

        /* Link styling with smaller Snapchat text */
        .link {
            font-size: 1.1em;
            text-align: center;
            margin: 10px 0;
            color: #ffa31a;
            text-decoration: none;
            letter-spacing: 0.15em;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .link span {
            font-size: 0.9em; /* Smaller Snapchat text */
            color: #ffa31a;
        }
        .link:hover {
            color: #ffffff; /* Hover effect */
        }

        /* Footer styling */
        .footer {
            font-size: 0.9em;
            color: #ffffff;
            margin-top: 40px;
            text-align: center;
        }

        /* Responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
                letter-spacing: 0.15em;
            }

            p {
                font-size: 1em;
                padding: 0 10px;
            }

            .footer {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <h1>N O T H I N G</h1>
    <p>
        Sometimes encounter people, even perfect strangers, who begin to interest us at first sight, somehow suddenly, all at once, before a word has been spoken.
    </p>
    <a href="https://snapchat.com/t/TNflccTG" class="link" target="_blank">
        <span>Snapchat:->:</span> M Y  D A R K  S I D E
    </a>
    <div class="footer">The moral of the story</div>
</body>
</html>
